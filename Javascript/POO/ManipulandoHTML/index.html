<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Lojinha Online ><</title>
  </head>
  <body>
    <header>
      <h1>Lojinha ONLINE</h1>
    </header>

    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de Produtos Da Minha Loja</span>
      </div>

      <div class="card">
        <div class="lineInput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do Produto" />
        </div>

        <div class="lineInput">
          <label>Preço</label>
          <input type="text" id="preco" placeholder="Valor do Produto" />
        </div>

        <button onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
      </div>

      <div class="content">
        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th class="center">Ações</th>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
